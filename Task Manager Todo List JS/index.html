<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link href="//cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/build/css/bootstrap-datetimepicker.css" rel="stylesheet">
	<script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
	<script src="//cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/src/js/bootstrap-datetimepicker.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center">Manage Your Tasks</h1>
        <form>
            <div class="form-group">
                <label for="name" class="control-label text-left">Name</label>
                <input type="text" class="form-control" id="name">
                <label for="dtpickerdemo" class="control-label text-left">Due Date</label>
                <div class='input-group date'>
                    <input type='text' class="form-control" id='dtpickerdemo'/>
                </div>
                <label for="desc" class="control-label text-left">Description</label>
                <textarea class="form-control" id="desc" rows="3"></textarea>
                <br>
                <button class="btn btn-success mt-1" id="submitBtn">Submit</button>
            </div>
        </form>
    </div>
    <div class="container" id="main-div">
        <div class="row" id="container"></div>
    </div>
    <script type="text/javascript" src="app.js">
    </script>
</body>
</html>
