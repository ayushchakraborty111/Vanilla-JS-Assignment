<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-group" id="div1">
            <span class="input-group-text">Generate</span>
            <input type="text" class="form-control" id="generate">
        </div>
        <form class="mt-3 form-inline">
            <div class="form-group">
                <label for="name" class="sr-only">Name</label> <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="rno">Roll Number</label> <input type="text" class="form-control" id="rno">
            </div>
            <div class="form-group">
                <label for="mno">Mobile Number</label> <input type="text" class="form-control" id="mno">
            </div>
            <div class="form-group">
                <label for="email">Email</label> <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="csem">Current Sem</label> <input type="number" class="form-control" id="csem">
            </div>
            <div class="form-group">
                <label for="address">Address</label> <input type="text" class="form-control" id="address">
            </div>
            <br>
        </form>
        <div id="buttonDiv" class="d-flex justify-content-center">
        <button class="btn btn-warning" id="btn">Generator</button>
        <!-- <button class="btn btn-success" id="btn1">Append</button> -->
        </div>
    </div>
    <br>
    <div class="container">
        <table class="table table-bordered table-striped" id="contain">
        </table>
    </div>
    <ul class="pagination float-end">
        <li class="page-item" id="prev"><a class="page-link">Previous</a></li>
        <li class="page-item"><a class="page-link" id="one">1</a></li>
        <li class="page-item"><a class="page-link" id="two">2</a></li>
        <li class="page-item"><a class="page-link" id="three">3</a></li>
        <li class="page-item"><a class="page-link" id="four">4</a></li>
        <li class="page-item"><a class="page-link" id="five">5</a></li>
        <li class="page-item" id="next"><a class="page-link">Next</a></li>
      </ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>
</body>
</html>
